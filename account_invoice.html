      var inoviceThumbs = $("#invoice_thumbs");

      function renderInvoice(){
        var itemsHtml = "";
        if(invoiceJson != null && invoiceJson.length > 0){
          itemsHtml += '<table class="table table-bordered table-striped">';
          itemsHtml += '<col width="50"><col width="80"><col width="200"><col width="90"><col width="90"><col width=""><col width="40">';
          itemsHtml += '<th>项次</th><th>状态</th><th>发票抬头</th><th>发票项目</th><th>申请时间</th><th>开票时间</th><th>说明</th>';
          itemsHtml += '<tbody>';
          for (i = 0; i < invoiceJson.length; i++) {
            itemsHtml += renderSpecRow(i, invoiceJson[i]);
          }
          itemsHtml += '</tbody></table>';
        }
        inoviceThumbs.empty();
        inoviceThumbs.append(itemsHtml);
      }

function renderSpecRow(index, tmpItem){
  var htm = '<tr>';
  htm += '<td id=' + tmpItem.Id + '>' + (index +1) + '</td>';
  htm += '<td>' + ResolveStatus(tmpItem.Status) + '</td>';
  htm += '<td>' + tmpItem.Title + '</td>';			
  htm += '<td>' + tmpItem.Category + '</td>';
  htm += '<td>' + new Date(parseInt(tmpItem.CreateDate.substr(6, 13))).format("yyyy/MM/dd") + '</td>';
  htm += '<td>' + ResolveUpdateDate(tmpItem.Status, tmpItem.UpdateDate) + '</td>';
  htm += '<td>' + ResolveAuditRemark(tmpItem.Status, tmpItem.AuditRemark) + '</td>';			
  htm += '</tr>' ;
  return htm;
}

function ResolveStatus(temp){
  var result = "";
  switch(temp){   
    case 1:
      result = "已申请";
      break;
    case 2:
      result ="已驳回";
      break;
    case 3:
      result ="已开票";
      break;
  }

  return result;
}      

function ResolveUpdateDate(status, temp){
  var result = "";
  if(status == 2 || status == 3)
    result = new Date(parseInt(temp.substr(6, 13))).format("yyyy/MM/dd");

  return result;
}       

function ResolveAuditRemark(status, temp){
  var result = "";
  if(status == 2)
    result = temp;

  return result;
}
